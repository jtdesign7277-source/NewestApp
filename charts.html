<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Charts | ApeHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #111118;
      --bg-card: rgba(255, 255, 255, 0.03);
      --bg-card-hover: rgba(255, 255, 255, 0.06);
      --text-primary: #fff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-muted: rgba(255, 255, 255, 0.4);
      --border-color: rgba(255, 255, 255, 0.15);
      --border-light: rgba(255, 255, 255, 0.1);
      --accent: #a855f7;
      --accent-glow: rgba(168, 85, 247, 0.3);
      --nav-bg: rgba(10, 10, 15, 0.95);
      --card-bg: #16161d;
      --input-bg: rgba(255, 255, 255, 0.08);
    }

    [data-theme="light"] {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --bg-card: rgba(0, 0, 0, 0.04);
      --bg-card-hover: rgba(0, 0, 0, 0.08);
      --text-primary: #000000;
      --text-secondary: #333333;
      --text-muted: #555555;
      --border-color: rgba(0, 0, 0, 0.15);
      --border-light: rgba(0, 0, 0, 0.1);
      --accent: #7c3aed;
      --accent-glow: rgba(124, 58, 237, 0.15);
      --nav-bg: rgba(255, 255, 255, 0.95);
      --card-bg: #ffffff;
      --input-bg: #f0f0f5;
    }

    body {
      background: var(--bg-primary);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Instrument Sans', sans-serif;
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      transition: background 0.3s ease, color 0.3s ease;
      overflow: hidden;
    }

    html {
      height: 100%;
      overflow: hidden;
    }

    .charts-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
      height: calc(100vh - 70px);
      height: calc(100dvh - 70px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .page-header {
      display: none;
    }

    .page-title {
      display: none;
    }

    .page-title span {
      color: var(--accent);
    }

    /* Symbol Search */
    .symbol-search {
      padding: 44px 12px 4px 12px;
      flex-shrink: 0;
    }

    .search-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-input {
      width: 100%;
      padding: 6px 12px 6px 36px;
      background: var(--input-bg);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      font-size: 13px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 10px;
      color: var(--text-muted);
    }

    /* Quick Symbols */
    .quick-symbols {
      padding: 0 12px 4px;
      display: flex;
      gap: 4px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      flex-shrink: 0;
    }

    .quick-symbols::-webkit-scrollbar {
      display: none;
    }

    .symbol-chip {
      padding: 4px 10px;
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .symbol-chip:hover,
    .symbol-chip.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Chart Container */
    .chart-wrapper {
      padding: 0 4px 4px;
      flex: 1 1 auto;
      min-height: 200px;
      height: 100%;
      overflow: hidden;
    }

    .tradingview-widget-container {
      height: 100% !important;
      width: 100% !important;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid var(--border-light);
    }

    .tradingview-widget-container > div {
      height: 100% !important;
    }

    .tradingview-widget-container iframe {
      height: 100% !important;
      width: 100% !important;
    }

    #tradingview_widget {
      height: 100% !important;
      width: 100% !important;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--nav-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.6);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: var(--text-muted);
      font-size: 10px;
      transition: color 0.2s;
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
    }

    .nav-item.active {
      color: var(--accent);
    }

    .nav-item:hover {
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="charts-container">
    <!-- Header -->
    <div class="page-header">
      <h1 class="page-title">Ape<span>Charts</span></h1>
    </div>

    <!-- Symbol Search -->
    <div class="symbol-search">
      <div class="search-input-wrapper">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" class="search-input" id="symbolInput" placeholder="Search symbol (e.g., AAPL, TSLA)" autocomplete="off">
      </div>
    </div>

    <!-- Quick Symbol Chips -->
    <div class="quick-symbols">
      <div class="symbol-chip active" data-symbol="AAPL">AAPL</div>
      <div class="symbol-chip" data-symbol="TSLA">TSLA</div>
      <div class="symbol-chip" data-symbol="NVDA">NVDA</div>
      <div class="symbol-chip" data-symbol="GOOGL">GOOGL</div>
      <div class="symbol-chip" data-symbol="MSFT">MSFT</div>
      <div class="symbol-chip" data-symbol="AMD">AMD</div>
      <div class="symbol-chip" data-symbol="META">META</div>
      <div class="symbol-chip" data-symbol="AMZN">AMZN</div>
      <div class="symbol-chip" data-symbol="SPY">SPY</div>
      <div class="symbol-chip" data-symbol="QQQ">QQQ</div>
    </div>

    <!-- TradingView Chart -->
    <div class="chart-wrapper">
      <div class="tradingview-widget-container" id="tradingview-chart">
        <!-- TradingView Widget BEGIN -->
        <div id="tradingview_widget"></div>
        <!-- TradingView Widget END -->
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/>
      </svg>
      <span>Home</span>
    </a>
    <a href="news.html" class="nav-item">
      <svg viewBox="0 0 16 16" fill="currentColor">
        <path d="M8 0C8 4.418 4.418 8 0 8C4.418 8 8 11.582 8 16C8 11.582 11.582 8 16 8C11.582 8 8 4.418 8 0Z"/>
      </svg>
      <span>News</span>
    </a>
    <a href="charts.html" class="nav-item active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 4v4M6 14v6M6 8h0M6 14h0"/>
        <rect x="4" y="8" width="4" height="6" rx="1" fill="currentColor"/>
        <path d="M12 2v6M12 12v10M12 8h0M12 12h0"/>
        <rect x="10" y="8" width="4" height="4" rx="1"/>
        <path d="M18 6v4M18 16v4M18 10h0M18 16h0"/>
        <rect x="16" y="10" width="4" height="6" rx="1" fill="currentColor"/>
      </svg>
      <span>Charts</span>
    </a>
    <a href="markets.html" class="nav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="12" cy="12" r="5"/>
        <ellipse cx="12" cy="12" rx="10" ry="3" transform="rotate(-20 12 12)"/>
      </svg>
      <span>Markets</span>
    </a>
    <a href="chat.html" class="nav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2C6.48 2 2 6.48 2 12c0 1.85.5 3.58 1.36 5.08L2 22l4.92-1.36C8.42 21.5 10.15 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2z"/>
      </svg>
      <span>Chat</span>
    </a>
  </nav>

  <!-- TradingView Widget Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    let currentSymbol = 'AAPL';
    let widget = null;

    function createWidget(symbol) {
      // Clear previous widget
      document.getElementById('tradingview_widget').innerHTML = '';
      
      // Detect theme
      const isDark = document.documentElement.getAttribute('data-theme') !== 'light';
      
      widget = new TradingView.widget({
        "autosize": true,
        "symbol": "NASDAQ:" + symbol,
        "interval": "D",
        "timezone": "America/New_York",
        "theme": isDark ? "dark" : "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": isDark ? "#0a0a0f" : "#f8f9fa",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_widget",
        "hide_side_toolbar": false,
        "studies": [
          "Volume@tv-basicstudies"
        ],
        "show_popup_button": true,
        "popup_width": "1000",
        "popup_height": "650"
      });
    }

    function changeSymbol(symbol) {
      currentSymbol = symbol;
      
      // Update active chip
      document.querySelectorAll('.symbol-chip').forEach(chip => {
        chip.classList.remove('active');
        if (chip.dataset.symbol === symbol) {
          chip.classList.add('active');
        }
      });
      
      // Update input
      document.getElementById('symbolInput').value = symbol;
      
      // Recreate widget with new symbol
      createWidget(symbol);
    }

    // Symbol chip click handlers
    document.querySelectorAll('.symbol-chip').forEach(chip => {
      chip.addEventListener('click', function() {
        changeSymbol(this.dataset.symbol);
      });
    });

    // Search input handler
    const symbolInput = document.getElementById('symbolInput');
    let searchTimeout;
    
    symbolInput.addEventListener('input', function() {
      clearTimeout(searchTimeout);
      const value = this.value.toUpperCase().trim();
      
      if (value.length >= 1) {
        searchTimeout = setTimeout(() => {
          changeSymbol(value);
        }, 500);
      }
    });

    symbolInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        clearTimeout(searchTimeout);
        const value = this.value.toUpperCase().trim();
        if (value) {
          changeSymbol(value);
        }
      }
    });

    // Initialize widget
    document.addEventListener('DOMContentLoaded', function() {
      createWidget(currentSymbol);
    });

    // Load saved theme from localStorage
    (function() {
      const savedTheme = localStorage.getItem('apehub_theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
</body>
